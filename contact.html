<style>
/* ===== CONTACT PAGE POLISH ===== */

.contact-wrapper {
  display: grid;
  grid-template-columns: 1fr 1.1fr;
  gap: 70px;
  align-items: flex-start;
}

/* Left info panel */
.contact-info {
  background: linear-gradient(
    135deg,
    rgba(79,156,249,0.12),
    rgba(18,26,47,0.95)
  );
  padding: 40px;
  border-radius: 22px;
  border: 1px solid rgba(255,255,255,0.08);
}

.contact-info h2 {
  margin-bottom: 18px;
}

.contact-item {
  display: flex;
  gap: 15px;
  margin: 18px 0;
  align-items: center;
  color: var(--muted);
}

.contact-item i {
  color: var(--accent);
  font-size: 1.2rem;
  width: 24px;
}

/* Socials */
.contact-socials {
  display: flex;
  gap: 18px;
  margin-top: 30px;
}

.contact-socials a {
  font-size: 1.3rem;
  color: var(--text);
  transition: 0.3s;
}

.contact-socials a:hover {
  color: var(--accent);
  transform: translateY(-4px);
}

/* Form panel */
.contact-form {
  background: var(--card);
  padding: 40px;
  border-radius: 22px;
  border: 1px solid rgba(255,255,255,0.08);
}

.contact-form h2 {
  margin-bottom: 18px;
}

.contact-form p {
  margin-bottom: 25px;
}

/* Button animation */
.contact-form button {
  transition: 0.3s;
}

.contact-form button:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(79,156,249,0.35);
}

/* Mobile */
@media (max-width: 900px) {
  .contact-wrapper {
    grid-template-columns: 1fr;
  }
}
</style>
</head>
