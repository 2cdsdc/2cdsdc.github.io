<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sanket Kumar | Mechanical Engineer</title>
</head>
<body>

    <nav>
        <div class="logo">SANKET<span>.</span>K</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Engineering for <br> tomorrow's industry.</h1>
            <p>I am a Mechanical Engineer specializing in precision CAD modeling, simulation testing, and data-driven intelligence.</p>
            <div style="display: flex; gap: 20px; align-items: center;">
                <a href="projects.html" class="btn-primary">View Portfolio</a>
                <a href="assets/resume.pdf" style="color: var(--text); font-weight: 600; text-decoration: none; border-bottom: 2px solid var(--accent);">Download CV</a>
            </div>
        </div>

        <div class="photo-wrapper">
            <div class="photo-card" id="tilt">
                <img src="assets/images/profile.jpg" alt="Sanket Kumar" onerror="this.src='https://via.placeholder.com/400x500'">
            </div>
        </div>
    </section>

    <script>
        const tilt = document.getElementById('tilt');
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 30;
            const y = (window.innerHeight / 2 - e.pageY) / 30;
            tilt.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
        });
    </script>
</body>
</html>
