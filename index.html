<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sanket Kumar | Engineering Workstation</title>

<!-- FONTS -->
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<!-- THREE.JS -->
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>

<style>
:root {
  --ui-blue: #00d4ff;
  --ui-grid: rgba(0, 212, 255, 0.07);
  --bg: #050a10;
  --sidebar-bg: rgba(10, 20, 30, 0.8);
  --panel-border: rgba(0, 212, 255, 0.2);
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background-color: var(--bg);
  background-image:
    linear-gradient(var(--ui-grid) 1px, transparent 1px),
    linear-gradient(90deg, var(--ui-grid) 1px, transparent 1px);
  background-size: 40px 40px;
  color: #c2d1d9;
  font-family: 'JetBrains Mono', monospace;
  display: flex;
  height: 100vh;
  overflow: hidden;
}

/* SIDEBAR */
#sidebar {
  width: 280px;
  background: var(--sidebar-bg);
  border-right: 1px solid var(--panel-border);
  backdrop-filter: blur(10px);
  padding: 20px;
}

.tree-header {
  font-family: 'Orbitron', sans-serif;
  font-size: 0.8rem;
  color: var(--ui-blue);
  border-bottom: 1px solid var(--ui-blue);
  padding-bottom: 10px;
  margin-bottom: 20px;
}

.tree-item {
  padding: 8px 10px;
  cursor: pointer;
}

.tree-item::before {
  content: "â–¹ ";
  color: var(--ui-blue);
}

/* MAIN */
main {
  flex: 1;
  padding: 40px;
  overflow-y: auto;
}

.viewport-header {
  position: absolute;
  top: 20px;
  right: 40px;
  border-right: 3px solid var(--ui-blue);
  padding-right: 15px;
  text-align: right;
}

.viewport-header h1 {
  font-family: 'Orbitron', sans-serif;
  color: white;
}

/* PROJECT */
.project-container {
  margin-top: 120px;
  display: grid;
  gap: 80px;
}

.project-card {
  display: flex;
  gap: 40px;
  align-items: center;
}

.viz-box {
  width: 520px;
  height: 320px;
  border: 1px solid var(--panel-border);
  position: relative;
}

.project-details h2 {
  color: var(--ui-blue);
  font-family: 'Orbitron', sans-serif;
}

.spec-list {
  list-style: none;
  padding-left: 15px;
  border-left: 2px solid rgba(255,255,255,0.1);
}

.spec-list span {
  color: var(--ui-blue);
}

/* CONSOLE */
.console {
  position: fixed;
  bottom: 0;
  left: 280px;
  right: 0;
  background: black;
  color: #00ff00;
  font-size: 0.75rem;
  padding: 6px 20px;
}
</style>
</head>

<body>

<aside id="sidebar">
  <div class="tree-header">SANKET_KUMAR.PRT</div>
  <div class="tree-item">Profile_Summary</div>
  <div class="tree-item">Mechanical_Skills</div>
  <div class="tree-item">CAD_History</div>
</aside>

<main>
  <div class="viewport-header">
    <h1>SANKET KUMAR</h1>
    <p>DESIGN & SIMULATION ENGINEER</p>
  </div>

  <div class="project-container">

    <!-- 3D PROJECT -->
    <div class="project-card">
      <div class="viz-box" id="three-container"></div>
      <div class="project-details">
        <h2>PARAMETRIC_SHAFT_MODEL</h2>
        <ul class="spec-list">
          <li><span>MODE:</span> 3D_WEBGL_PREVIEW</li>
          <li><span>MATERIAL:</span> STEEL</li>
          <li><span>INTERACTION:</span> ROTATE / ZOOM</li>
        </ul>
      </div>
    </div>

  </div>
</main>

<div class="console">
  > SYSTEM_READY: WEBGL_CONTEXT_ACTIVE | ORBIT_CONTROLS_ENABLED
</div>

<!-- THREE.JS SCRIPT -->
<script>
const container = document.getElementById("three-container");

// Scene
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x050a10);

// Camera
const camera = new THREE.PerspectiveCamera(
  45,
  container.clientWidth / container.clientHeight,
  0.1,
  1000
);
camera.position.set(4, 3, 6);

// Renderer
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(container.clientWidth, container.clientHeight);
container.appendChild(renderer.domElement);

// Controls
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// Lights
scene.add(new THREE.AmbientLight(0x00d4ff, 0.4));
const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
dirLight.position.set(5, 10, 7);
scene.add(dirLight);

// Geometry (Mechanical Shaft)
const geometry = new THREE.CylinderGeometry(0.8, 0.8, 3, 64);
const material = new THREE.MeshStandardMaterial({
  color: 0xaaaaaa,
  metalness: 0.8,
  roughness: 0.3
});
const shaft = new THREE.Mesh(geometry, material);
scene.add(shaft);

// Animation loop
function animate() {
  requestAnimationFrame(animate);
  shaft.rotation.y += 0.005;
  controls.update();
  renderer.render(scene, camera);
}
animate();

// Resize
window.addEventListener("resize", () => {
  camera.aspect = container.clientWidth / container.clientHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(container.clientWidth, container.clientHeight);
});
</script>

</body>
</html>
