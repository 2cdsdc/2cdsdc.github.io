<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* --- 1. DYNAMIC BLUEPRINT BACKGROUND --- */
        body {
            background-color: #0a192f; /* Deep Navy Engineering Blue */
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.1) 1.5px, transparent 1.5px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.1) 1.5px, transparent 1.5px),
                linear-gradient(rgba(0, 212, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.05) 1px, transparent 1px);
            background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
            color: #ccd6f6;
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            overflow-x: hidden;
        }

        /* --- 2. THE TECHNICAL TITLE BLOCK (Bottom Right) --- */
        .title-block {
            position: fixed;
            bottom: 20px;
            right: 20px;
            border: 2px solid var(--ui-blue);
            background: rgba(10, 25, 47, 0.9);
            display: grid;
            grid-template-columns: 120px 120px;
            font-size: 10px;
            text-transform: uppercase;
            z-index: 1000;
        }

        .title-block div {
            border: 0.5px solid rgba(0, 212, 255, 0.3);
            padding: 5px;
        }

        .title-label { color: #00d4ff; font-weight: bold; }

        /* --- 3. HERO SECTION WITH TECHNICAL CALLOUTS --- */
        .hero-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .main-spec {
            border: 1px solid #00d4ff;
            padding: 40px;
            position: relative;
            backdrop-filter: blur(5px);
            background: rgba(0, 212, 255, 0.02);
        }

        /* The "Callout Lines" */
        .callout {
            position: absolute;
            color: #00d4ff;
            font-size: 12px;
            white-space: nowrap;
        }

        .callout::before {
            content: '';
            position: absolute;
            background: #00d4ff;
        }

        /* Line pointing to CAD */
        .line-1 { top: -40px; left: -100px; }
        .line-1::before { width: 100px; height: 1px; top: 15px; left: 60px; transform: rotate(-30deg); }

        /* Line pointing to Simulation */
        .line-2 { bottom: -40px; right: -100px; }
        .line-2::before { width: 100px; height: 1px; bottom: 15px; right: 80px; transform: rotate(-30deg); }

        .glitch-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            letter-spacing: 5px;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

    </style>
</head>
<body>

    <div class="title-block">
        <div style="grid-column: span 2;"><span class="title-label">Project:</span> Portfolio_2025</div>
        <div><span class="title-label">DWG NO:</span> SK-ME-01</div>
        <div><span class="title-label">Scale:</span> 1:1</div>
        <div><span class="title-label">Material:</span> Digital</div>
        <div><span class="title-label">Ver:</span> 3.0.4</div>
    </div>

    <div class="hero-container">
        <div class="main-spec">
            <div class="callout line-1">[SECTION A-A: CAD_DESIGNER]</div>
            <div class="callout line-2">[TOLERANCE_CHECK: FEA_ANALYSIS]</div>
            
            <h1 class="glitch-text">SANKET KUMAR</h1>
            <p style="text-align: center; color: #8892b0; margin-top: 10px;">
                MECHANICAL SYSTEMS // COMPUTATIONAL DESIGN // THERMAL ANALYSIS
            </p>
        </div>
    </div>

</body>
</html>
